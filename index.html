<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,600,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <!-- Vendor styles--> 
    <link rel="stylesheet" href="./assets/style/fullpage.css">
    <!-- User styles -->
    <link rel="stylesheet" href="./assets/style/main.css">
    <title>Портфолио</title>
</head>
<body class="flex">
    <!-- Header starts -->
    <header class="header flex flex-v-center">
        <div class="nav-menu__button">кнопка</div>
        <nav class="nav-menu flex flex-column flex-v-center flex-between">
            <div class="nav-menu__logo flex flex-column flex-v-center">
                <img src="./assets/img/logo.svg" alt="fedor merculov">
                <p>web developing</p>
            </div>
            <div class="nav-menu__list flex flex-column flex-v-center">
                <a href="#services" class="nav-menu__list-item">услуги</a>
                <a href="#portfolio" class="nav-menu__list-item">портфолио</a>
                <a href="#contacts" class="nav-menu__list-item">контакты</a>
            </div>
            <div class="nav-menu__social">
                <i class="nav-menu__social-icon">иконка</i>
                <i class="nav-menu__social-icon">иконка</i>
                <i class="nav-menu__social-icon">иконка</i>
            </div>
        </nav>
        <canvas id="background"></canvas>
    </header>
    <!-- Header ends -->

    <main class="main" id="fullpage">
        <section class="services section" data-anchor="services">
            <div class="container flex flex-between">
                <ul class="stack-list flex flex-column flex-between">
                    <li class="stack-list__item">HTML</li>
                    <li class="stack-list__item">CSS</li>
                    <li class="stack-list__item">JavaScript</li>
                    <li class="stack-list__item">PHP</li>
                    <li class="stack-list__item">NodeJS</li>
                    <li class="stack-list__item">React</li>
                    <li class="stack-list__item">jQuery</li>
                    <li class="stack-list__item">Bootstrap</li>
                    <li class="stack-list__item">Foundation</li>
                    <li class="stack-list__item">Sass</li>
                    <li class="stack-list__item">Gulp</li>
                    <li class="stack-list__item">Wordpress</li>
                    <li class="stack-list__item">Figma</li>
                    <li class="stack-list__item">Avocode</li>
                </ul>
                <h1 class="services__title">разработка<br>создание<br>поддержка<br>сайтов</h1>
            </div>
        </section>
        <section class="portfolio section" data-anchor="portfolio">
            <div class="wrapper">
                <div class="item1"><img src="https://r.ddmcdn.com/w_830/s_f/o_1/cx_98/cy_0/cw_640/ch_360/APL/uploads/2015/07/cecil-AP463227356214-1000x400.jpg" alt=""></div>
                <div class="item2"><img src="https://r.ddmcdn.com/w_830/s_f/o_1/cx_98/cy_0/cw_640/ch_360/APL/uploads/2015/07/cecil-AP463227356214-1000x400.jpg" alt=""></div>
                <div class="item3"><img src="https://r.ddmcdn.com/w_830/s_f/o_1/cx_98/cy_0/cw_640/ch_360/APL/uploads/2015/07/cecil-AP463227356214-1000x400.jpg" alt=""></div>
                <div class="item4"><img src="https://r.ddmcdn.com/w_830/s_f/o_1/cx_98/cy_0/cw_640/ch_360/APL/uploads/2015/07/cecil-AP463227356214-1000x400.jpg" alt=""></div>
                <div class="item5"><img src="https://r.ddmcdn.com/w_830/s_f/o_1/cx_98/cy_0/cw_640/ch_360/APL/uploads/2015/07/cecil-AP463227356214-1000x400.jpg" alt=""></div>
                <div class="item6"><img src="https://r.ddmcdn.com/w_830/s_f/o_1/cx_98/cy_0/cw_640/ch_360/APL/uploads/2015/07/cecil-AP463227356214-1000x400.jpg" alt=""></div>
            </div>
        </section>
        <section class="contacts section" data-anchor="contacts">
            <div class="container">
                <h3 class="contacts__form-title">Напишите прямо здесь</h3>
                <form action="" class="contacts__form flex flex-column" autocomplete="off">
                    <label for="name">Ваше имя</label>
                    <input type="text" name="name" id="name">
                    <label for="email">Ваша электронная почта</label>
                    <input type="email" name="email" id="email">
                    <label for="message">Ваше сообщение</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    <input type="submit" value="отправить">
                </form>
            </div>
        </section>
    </main>
    
    <!-- Footer starts -->
    <footer class="footer">

    </footer>
    <!-- Footer ends -->

    <!-- Vendor scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/scripts/granim.js"></script>
    <script src="./assets/scripts/fullpage.js"></script>
    <!-- User scripts -->
    <script src="./assets/scripts/main.js"></script>
</body>
</html>
